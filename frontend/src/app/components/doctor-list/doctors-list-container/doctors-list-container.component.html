<div class="col-10 offset-1 doctor-container">
  <mat-card>
    <mat-card-title>Doctors List</mat-card-title>
    <mat-card-subtitle>List of our doctors</mat-card-subtitle>
    <mat-card-content class="products-list-content">
      <table mat-table [dataSource]="doctors" class="mat-elevation-z2 doctor-table">

        <ng-container matColumnDef="identifier">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let doctor">{{doctor.id}}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>firstName</th>
          <td mat-cell *matCellDef="let doctor">{{doctor.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>lastName</th>
          <td mat-cell *matCellDef="let doctor">{{doctor.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>email</th>
          <td mat-cell *matCellDef="let doctor">{{doctor.email}}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>phoneNumber</th>
          <td mat-cell *matCellDef="let doctor">{{doctor.phoneNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="appointment-button">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let doctor">
            <button mat-raised-button color="primary" [routerLink]="['/doctor',doctor.id,'make-appointment']">Dates of
              the appointments</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-card-footer>
        <mat-progress-bar *ngIf="loadingList" mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>

      <mat-paginator [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons aria-label="Select page of Products"
        [length]="totalElements" (page)="loadDoctors($event)">
      </mat-paginator>
    </mat-card-content>
  </mat-card>



</div>
